<swiper [slidesPerView]="8" [spaceBetween]="30" [freeMode]="true" [pagination]="{
  clickable: true
}">

  <ng-template swiperSlide *ngFor="let cat of categories; index as i">
    <div id="card {{cat.id}}" (click)="selectCategory(cat.id)">
      <img src="{{cat.image}}" alt="">
      <p class="categoryName">{{cat.name}}</p>
    </div>
  </ng-template>
</swiper>
