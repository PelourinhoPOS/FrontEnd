<div class="modalFlex">
    <img class="itemImg" src="{{this.item.image}}" alt="product image">
    <p class="modalItemName">{{this.item.name}}</p>
    <form style="display: flex; flex-direction: column; align-items: center; margin-top: 5px;" [formGroup]="Form"
        (ngSubmit)="updateProduct(data.id)">
        <div style="display: flex;">
            <div class="alignInputs">
                <span>Price</span>
                <input class="itemInput" formControlName="price" [(ngModel)]="this.item.price"
                    (click)="openKeyboard('price', 'number', this.item.price)" #input type="number" />
            </div>
            <div class="alignInputs">
                <span>Quantity</span>
                <input class="itemInput" formControlName="quantity" [(ngModel)]="this.quantity" type="number" min="1"
                    (click)="openKeyboard('quantity', 'number', this.quantity)" #input />
            </div>
            <div class="alignInputs">
                <span>Promotion(%)</span>
                <input class="itemInput" formControlName="promotion" [(ngModel)]="this.item.promotion" type="number"
                    (click)="openKeyboard('promotion', 'number', this.item.promotion)" #input>
            </div>
        </div>
        <button class="btnOk" (click)="updateData()">Update</button>
    </form>
</div>
