<form [formGroup]="Form" (ngSubmit)="updateBoard(data.id)">
    <div class="boardItens">
        <span class="material-icons" color="warn" (click)="deleteBoard(data.id)">
            delete
        </span>
        <br>
        <label id="title" for="boardName">Reserve Name</label>
        <input id="boardName" type="text" formControlName="name" [(ngModel)]="data.name" />
        <label id="title" for="boardNumber">Board Number</label>
        <input id="boardNumber" type="text" formControlName="number" [(ngModel)]="data.number">
        <div class="flexCapacity">
            <label id="title">Seating Places</label>
            <div class="boardButtons">
                <div class="buttonDiv" (click)="decrease()">â€“</div>
                <div class="capacityNumber">{{data.capacity}}</div>
                <div class="buttonDiv" (click)="increase()">+</div>
            </div>
        </div>
        <div class="flexActions">
            <div (click)="onNoClick()" class="cancel">Cancel</div>
            <button class="done">Done</button>
        </div>
    </div>
</form>
