<ng-container *ngIf="update; else elseBlock">
    <h1 mat-dialog-title>Atualizar método de pagamento</h1>
</ng-container>

<ng-template #elseBlock>
    <h1 mat-dialog-title>Adicionar novo método de pagamento</h1>
</ng-template>

<form class="example-form" [formGroup]="paymentForm" (ngSubmit)="submitForm()" #formDir="ngForm">
    <table class="dataTable">
        <tr>
            <td class="cellAvatar">
                <img [src]="url" width="250" class="preview-avatar" (click)="fileUpload.click()">
            </td>
        <tr>
        <tr>
            <td class="alignCell">
                <input type="file" class="file" style="display: none;" (change)="onFileSelected($event)" #fileUpload>
                <div class="file-upload" (click)="fileUpload.click()" class="upload-div">
                    <mat-icon>attach_file</mat-icon>
                    <p class="input-text"> {{fileName || "Sem imagem"}} </p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table class="dataTable">
                    <tr>
                        <td>
                            <br>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Nome</mat-label>
                                <input matInput (click)="openKeyboard('name', 'text', paymentMethod.name)"
                                    formControlName="name">
                                    <div *ngIf="name.invalid && formDir.submitted">
                                        <div *ngIf="name.errors?.['minlength'] || name.errors?.['maxlength']">
                                            <span class="labelError">O nome deve ter entre 3 e 50 caracteres</span>
                                        </div>
                                    </div>
                            </mat-form-field>
                        </td>
                        <td>
                            <br>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Descrição</mat-label>
                                <input matInput (click)="openKeyboard('description', 'text', paymentMethod.description)"
                                formControlName="description">
                            </mat-form-field>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="100%">
                <table class="dataTable">
                    <tr>
                        <td>
                            <span style="font-size: 15px;"><i>Os campos marcados com * são de preenchimento
                                    obrigatório.</i></span>
                        </td>
                        <td>
                            <mat-dialog-actions align="end">
                                <button mat-stroked-button class="dialog-btn"
                                    [mat-dialog-close]="false">Cancelar</button>

                                <ng-container *ngIf="update; else elseBlockButton">
                                    <button type="submit" mat-stroked-button color="warn" class="dialog-btn"
                                        cdkFocusInitial>Atualizar</button>
                                </ng-container>

                                <ng-template #elseBlockButton>
                                    <button type="submit" mat-stroked-button color="warn" class="dialog-btn"
                                        cdkFocusInitial>Registar</button>
                                </ng-template>

                            </mat-dialog-actions>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
