<ng-container *ngIf="update; else elseBlock">
    <h1 mat-dialog-title>Atualizar método de pagamento</h1>
</ng-container>

<ng-template #elseBlock>
    <h1 mat-dialog-title>Adicionar novo método de pagamento</h1>
</ng-template>

<form class="example-form">
    <table class="table-form">
        <tr>
            <td class="category-form">
                <img [src]="url" width="250" class="preview-avatar" (click)="fileUpload.click()">
            </td>
        <tr>
        <tr>
            <td class="category-form">
                <input type="file" class="file" style="display: none;" (change)="onFileSelected($event)" #fileUpload>
                <div class="file-upload" (click)="fileUpload.click()">
                    <button mat-mini-fab color="primary" class="upload-btn">
                        <mat-icon>attach_file</mat-icon>
                    </button>
                    <p class="input-text"> {{fileName || "Sem imagem"}} </p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="category-form">
                <table>
                    <tr>
                        <td class="category-form">
                            <br>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Nome</mat-label>
                                <input matInput (click)="openKeyboard('name', 'text', paymentMethod.name)"
                                    [(ngModel)]="paymentMethod.name" [ngModelOptions]="{standalone: true}">
                            </mat-form-field>

                        </td>
                    </tr>
                    <tr>
                        <td class="category-form">
                            <br>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Descrição</mat-label>
                                <input matInput (click)="openKeyboard('description', 'text', paymentMethod.description)"
                                    [(ngModel)]="paymentMethod.description" [ngModelOptions]="{standalone: true}">
                            </mat-form-field>

                        </td>
                    </tr>
                    <tr>
                        <td class="category-form" width="100%">
                            <mat-dialog-actions align="end">
                                <button mat-stroked-button class="dialog-btn"
                                    [mat-dialog-close]="false">Cancelar</button>

                                <ng-container *ngIf="update; else elseBlockButton">
                                    <button mat-stroked-button color="warn" class="dialog-btn"
                                        [mat-dialog-close]="paymentMethod" cdkFocusInitial>Atualizar</button>
                                </ng-container>

                                <ng-template #elseBlockButton>
                                    <button mat-stroked-button color="warn" class="dialog-btn"
                                        [mat-dialog-close]="paymentMethod" cdkFocusInitial>Registar</button>
                                </ng-template>

                            </mat-dialog-actions>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
